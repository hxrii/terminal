<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
</head>
<body>
    
    <div class="h4-container"> 
      <h4 class="terminal-text">Welcome to Terminal by Hari (Version 1.0.1). For List of commands, type help</h4>

        <h4 class="terminal-header">Command $ </h4>

    <div class="h4-container">
        <h4 class="terminal-header" id="terminal-top" ></h4> 
        <div class=" terminal-text" id="typingEffect"> </div>              
    </div>
